<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SEKIGACHA</title>

<link rel="apple-touch-icon" href="icons/icon-180.png">
<link rel="manifest" href="manifest.json">

<style>
  body {
    font-family: "Segoe UI", sans-serif;
    margin: 0;
    padding: 0;
    background: #f1f5f9;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .logo {
    width: 100%;
    text-align: center;
    margin: 24px 0 12px;
  }

  .logo img {
    width: 240px;
    opacity: 0.95;
  }

  .svg-container {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 4px;
  }

  .svg-wrapper {
    width: 320px;
  }

  svg {
    width: 100%;
    height: auto;
  }

  /* 座席ハイライト */
  g[id^="seat"] * {
    transition: fill 0.2s ease-out, opacity 0.2s ease-out;
  }

  g[id^="seat"].is-current path,
  g[id^="seat"].is-current rect {
    fill: #1fa4ea !important;
  }

  g[id^="seat"].is-disabled path,
  g[id^="seat"].is-disabled rect {
    fill: #d1d5db !important;
    opacity: 0.4;
  }

  /* ボタンまわり */
  .actions {
    margin-top: 20px;
    display: flex;
    gap: 14px;
    justify-content: center;
    align-items: center;
  }

  .btn-main {
    padding: 12px 22px;
    font-size: 18px;
    border-radius: 12px;
    background: #2563eb;
    color: white;
    border: none;
    cursor: pointer;
  }

  .btn-main:active {
    background: #1d4ed8;
  }

  /* 丸いリセットボタン */
  .btn-retry {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    border: none;
    background: #e2e8f0;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .btn-retry:hover { background: #cbd5e1; }
  .btn-retry:active { background: #bfc7d0; }

  .icon-reload {
    width: 22px;
    height: 22px;
    color: #475569;
  }

  /* ローディング（遅延演出） */
  .loading-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.8);
    backdrop-filter: blur(2px);
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .spinner {
    width: 48px;
    height: 48px;
    border: 5px solid #cbd5e1;
    border-top-color: #0ea5e9;
    border-radius: 50%;
    animation: spin 0.9s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
</head>

<body>

<div class="loading-overlay" id="loading">
  <div class="spinner"></div>
</div>

<div class="logo">
  <img src="title.svg" alt="SEKIGACHA">
</div>

<div class="svg-container">
  <div class="svg-wrapper">
    
    <!-- ▼▼▼ あなたの cleaned SVG 座席レイアウトをここに貼る ▼▼▼ -->
    <!-- （<svg> から </svg> まで丸ごと） -->
    
  </div>
</div>

<section class="actions">
  <button id="btnMain" class="btn-main">コレジャナイ</button>

  <button id="btnRetry" class="btn-retry" aria-label="全席リセット">
    <svg viewBox="0 0 24 24" class="icon-reload">
      <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6a6 6 0 1 1-6-6"
            fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
</section>

<script>
  const seats = [...document.querySelectorAll('g[id^="seat"]')];
  const btnMain = document.getElementById("btnMain");
  const btnRetry = document.getElementById("btnRetry");
  const loading = document.getElementById("loading");

  function showLoading(ms = 900) {
    loading.style.display = "flex";
    return new Promise(resolve => setTimeout(() => {
      loading.style.display = "none";
      resolve();
    }, ms));
  }

  function pickRandomSeat() {
    const candidates = seats.filter(s => !s.classList.contains("is-disabled"));
    if (candidates.length === 0) return;

    seats.forEach(s => s.classList.remove("is-current"));

    const seat = candidates[Math.floor(Math.random() * candidates.length)];
    seat.classList.add("is-current");
  }

  btnMain.addEventListener("click", async () => {
    await showLoading();
    const current = document.querySelector("g.is-current");
    if (current) current.classList.add("is-disabled");
    pickRandomSeat();
  });

  // ここが今回の追加：全席をリセットし、再抽選
  btnRetry.addEventListener("click", async () => {
    await showLoading();

    seats.forEach(s => {
      s.classList.remove("is-disabled", "is-current");
    });

    pickRandomSeat();
  });

  // 初回自動抽選
  window.addEventListener("load", async () => {
    await showLoading(700);
    pickRandomSeat();
  });
</script>

</body>
</html>
