<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEKIGACHA</title>
  <style>
    :root {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
        "Segoe UI", system-ui, sans-serif;
      color-scheme: light;
      --bg: #ffffff;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
    }

    .app {
      width: 100%;
      max-width: 400px;
      padding: 24px 16px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .svg-wrapper {
      width: 100%;
      max-width: 320px;
    }

    .svg-wrapper svg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 座席の初期状態（標準色） */
    g[id^="seat"] path,
    g[id^="seat"] rect {
      fill: #9fa0a0;
      transition: fill 0.15s ease-out, opacity 0.15s ease-out;
    }

    /* 選択中（ハイライト） */
    g[id^="seat"].is-current path,
    g[id^="seat"].is-current rect {
      fill: #1fa4ea;
      opacity: 1;
    }

    /* コレジャナイ（候補外） */
    g[id^="seat"].is-disabled path,
    g[id^="seat"].is-disabled rect {
      fill: #e5e7eb;
      opacity: 0.4;
    }

    .actions {
      margin-top: 8px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .btn-main {
      width: 60%;
      max-width: 260px;
      border: none;
      border-radius: 999px;
      padding: 12px 16px;
      background: #1fa4ea;
      color: #ffffff;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.12em;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.18);
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.08s ease-out, box-shadow 0.1s ease-out,
        opacity 0.15s ease-out, background 0.15s ease-out;
    }

    .btn-main:active {
      transform: translateY(1px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.18);
    }

    .btn-main:disabled {
      opacity: 0.5;
      box-shadow: none;
      cursor: default;
      background: #9ca3af;
    }

    .message {
      margin-top: 6px;
      font-size: 11px;
      color: #777;
      text-align: center;
      min-height: 1.4em;
    }

    /* ローディングオーバーレイ */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      backdrop-filter: blur(4px);
      transition: opacity 0.2s ease-out, visibility 0.2s ease-out;
    }

    .overlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 4px solid #d4d4d4;
      border-top-color: #1fa4ea;
      animation: spin 0.8s linear infinite;
      margin-bottom: 8px;
    }

    .overlay-text {
      font-size: 12px;
      color: #555;
      letter-spacing: 0.08em;
    }

    .logo {
      width: 100%;
      text-align: center;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

      <button id="btnMain" class="btn-main">ココジャナイ</button>
    </section>
    <div id="message" class="message"></div>
  </main>

  <script>
    const LOADING_DELAY_MS = 1000;

    const overlayEl = document.getElementById("loadingOverlay");
    const btnMain = document.getElementById("btnMain");
    const messageEl = document.getElementById("message");

    // SVG 内の seatXX を全部とる
    const seatGroups = Array.from(
      document.querySelectorAll("svg g[id^='seat']")
    );
    const seatIds = seatGroups.map(g => g.id);

    const seatState = {}; // id -> "available" | "rejected"
    seatIds.forEach(id => {
      seatState[id] = "available";
    });

    let currentSeatId = null;

    function showOverlay() {
      overlayEl.classList.remove("hidden");
    }

    function hideOverlay() {
      overlayEl.classList.add("hidden");
    }

    function updateMessage(text) {
      messageEl.textContent = text || "";
    }

    function setCurrentSeat(id) {
      // 既存の current を外す
      if (currentSeatId) {
        const prev = document.getElementById(currentSeatId);
        if (prev) prev.classList.remove("is-current");
      }
      currentSeatId = id;
      const el = document.getElementById(id);
      if (el) el.classList.add("is-current");
    }

    function rejectCurrentSeat() {
      if (!currentSeatId) return;
      seatState[currentSeatId] = "rejected";
      const el = document.getElementById(currentSeatId);
      if (el) {
        el.classList.remove("is-current");
        el.classList.add("is-disabled");
      }
      currentSeatId = null;
    }

    function pickRandomAvailableSeat() {
      const candidates = seatIds.filter(
        id => seatState[id] === "available" && id !== currentSeatId
      );
      if (candidates.length === 0) return null;
      const idx = Math.floor(Math.random() * candidates.length);
      return candidates[idx];
    }

    function rollNextSeat(options = {}) {
      const { rejectCurrent = false } = options;

      btnMain.disabled = true;
      showOverlay();

      setTimeout(() => {
        if (rejectCurrent) {
          rejectCurrentSeat();
        }

        const nextId = pickRandomAvailableSeat();
        if (!nextId) {
          hideOverlay();
          updateMessage("もう空いている席はありません。");
          btnMain.disabled = true;
          btnMain.textContent = "席なし";
          return;
        }

        setCurrentSeat(nextId);
        hideOverlay();
        updateMessage("");
        btnMain.disabled = false;
        btnMain.textContent = "ココジャナイ";

        if (navigator.vibrate) {
          navigator.vibrate(40);
        }
      }, LOADING_DELAY_MS);
    }

    btnMain.addEventListener("click", () => {
      // 今の席を「コレジャナイ」にして次を引く
      rollNextSeat({ rejectCurrent: true });
    });

    window.addEventListener("load", () => {
      // 初回ガチャ
      rollNextSeat({ rejectCurrent: false });
    });
  </script>
