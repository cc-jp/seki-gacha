<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEKIGACHA</title>

  <!-- ▼ 追加：ホーム画面アイコン ▼ -->
  <link rel="apple-touch-icon" href="icons/icon-180.png" />
  <link rel="manifest" href="manifest.json" />
  <!-- ▲ 追加ここまで ▲ -->

  <style>
    :root {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
        "Segoe UI", system-ui, sans-serif;
      color-scheme: light;
      --bg: #ffffff;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
    }

    .app {
      width: 100%;
      max-width: 400px;
      padding: 24px 16px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .svg-wrapper {
      width: 100%;
      max-width: 320px;
    }

    .svg-wrapper svg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 座席の標準 */
    g[id^="seat"] path,
    g[id^="seat"] rect {
      fill: #9fa0a0;
      transition: fill 0.15s ease-out, opacity 0.15s ease-out;
    }

    /* 選択中 */
    g[id^="seat"].is-current path,
    g[id^="seat"].is-current rect {
      fill: #1fa4ea;
      opacity: 1;
    }

    /* コレジャナイ（候補外） */
    g[id^="seat"].is-disabled path,
    g[id^="seat"].is-disabled rect {
      fill: #e5e7eb;
      opacity: 0.4;
    }

    /* ボタン行 */
    .actions {
      margin-top: 8px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 12px; /* ← 追加：リロードボタンとの間隔 */
      align-items: center;
    }

    .btn-main {
      width: 60%;
      max-width: 260px;
      border: none;
      border-radius: 999px;
      padding: 12px 16px;
      background: #1fa4ea;
      color: #ffffff;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.12em;
      cursor: pointer;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.18);
      transition: transform 0.08s ease-out, box-shadow 0.1s ease-out,
        opacity 0.15s ease-out, background 0.15s ease-out;
    }

    .btn-main:active {
      transform: translateY(1px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.18);
    }

    .btn-main:disabled {
      opacity: 0.5;
      box-shadow: none;
      background: #9ca3af;
    }

    .message {
      margin-top: 6px;
      font-size: 11px;
      color: #777;
      text-align: center;
      min-height: 1.4em;
    }

    /* ローディング */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      backdrop-filter: blur(4px);
      transition: opacity 0.2s ease-out, visibility 0.2s ease-out;
    }
    .overlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      border: 4px solid #d4d4d4;
      border-top-color: #1fa4ea;
      animation: spin 0.8s linear infinite;
      margin-bottom: 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .logo {
      width: 100%;
      text-align: center;
      margin-bottom: 16px;
    }

    /* ▼ 新規：リロード（全席リセット）ボタン ▼ */
    .btn-retry {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: none;
      background: #e2e8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .btn-retry:hover { background: #cbd5e1; }
    .btn-retry:active { background: #bfc7d0; }

    .icon-reload {
      width: 22px;
      height: 22px;
      color: #475569;
    }
    /* ▲ 追加ここまで ▲ */
  </style>
</head>

<body>
  <!-- ローディング -->
  <div id="loadingOverlay" class="overlay">
    <div class="spinner"></div>
  </div>

  <main class="app">
    <div class="logo">
      <img src="title.svg" alt="席ガチャロゴ">
    </div>

    <div class="svg-container">
      <div class="svg-wrapper">

        <!-- ▼ SVG（あなたの現状のまま） ▼ -->
        <!-- …ここに長い席SVGがそのまま続く… -->
        <!-- （省略） -->
        <!-- ▲ SVGここまで ▲ -->

      </div>
    </div>

    <section class="actions">
      <button id="btnMain" class="btn-main">ココジャナイ</button>

      <!-- ▼ 追加：全リセットボタン -->
      <button id="btnReset" class="btn-retry" aria-label="全席リセット">
        <svg viewBox="0 0 24 24" class="icon-reload">
          <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6a6 6 0 1 1-6-6"
                fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <!-- ▲ 追加ここまで -->
    </section>

    <div id="message" class="message"></div>
  </main>

<script>
  const LOADING_DELAY_MS = 1000;
  const overlayEl = document.getElementById("loadingOverlay");
  const btnMain = document.getElementById("btnMain");
  const btnReset = document.getElementById("btnReset");
  const messageEl = document.getElementById("message");

  const seatGroups = Array.from(document.querySelectorAll("svg g[id^='seat']"));
  const seatIds = seatGroups.map(g => g.id);

  const seatState = {};
  seatIds.forEach(id => seatState[id] = "available");

  let currentSeatId = null;

  function showOverlay() { overlayEl.classList.remove("hidden"); }
  function hideOverlay() { overlayEl.classList.add("hidden"); }
  function updateMessage(t) { messageEl.textContent = t || ""; }

  function setCurrentSeat(id) {
    if (currentSeatId) {
      const prev = document.getElementById(currentSeatId);
      if (prev) prev.classList.remove("is-current");
    }
    currentSeatId = id;
    const el = document.getElementById(id);
    if (el) el.classList.add("is-current");
  }

  function rejectCurrentSeat() {
    if (!currentSeatId) return;
    seatState[currentSeatId] = "rejected";
    const el = document.getElementById(currentSeatId);
    if (el) {
      el.classList.remove("is-current");
      el.classList.add("is-disabled");
    }
    currentSeatId = null;
  }

  function pickRandomAvailableSeat() {
    const candidates = seatIds.filter(
      id => seatState[id] === "available" && id !== currentSeatId
    );
    if (candidates.length === 0) return null;
    return candidates[Math.floor(Math.random() * candidates.length)];
  }

  function rollNextSeat({ rejectCurrent = false } = {}) {
    btnMain.disabled = true;
    btnReset.disabled = true;
    showOverlay();

    setTimeout(() => {
      if (rejectCurrent) rejectCurrentSeat();

      const nextId = pickRandomAvailableSeat();
      if (!nextId) {
        hideOverlay();
        updateMessage("もう空いている席はありません。");
        btnMain.textContent = "席なし";
        return;
      }

      setCurrentSeat(nextId);
      updateMessage("");

      hideOverlay();
      btnMain.disabled = false;
      btnReset.disabled = false;
      btnMain.textContent = "ココジャナイ";

      if (navigator.vibrate) navigator.vibrate(40);
    }, LOADING_DELAY_MS);
  }

  /* ▼ 新規追加：全席リセット → 再抽選 ▼ */
  btnReset.addEventListener("click", () => {
    btnMain.disabled = true;
    btnReset.disabled = true;
    showOverlay();

    setTimeout(() => {
      // 状態リセット
      seatIds.forEach(id => {
        seatState[id] = "available";
        const el = document.getElementById(id);
        el.classList.remove("is-current", "is-disabled");
      });

      currentSeatId = null;

      // 再抽選
      rollNextSeat({ rejectCurrent: false });

      hideOverlay();
      btnMain.disabled = false;
      btnReset.disabled = false;
    }, LOADING_DELAY_MS);
  });
  /* ▲ 追加ここまで ▲ */

  window.addEventListener("load", () => {
    rollNextSeat({ rejectCurrent: false });
  });
</script>
</body>
</html>
